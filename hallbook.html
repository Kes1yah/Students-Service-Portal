<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('Saintgits_College_of_Engineering46 (1).jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 700px;
            backdrop-filter: blur(5px);
            color: #f1f1f1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            color: #f1f1f1;
            letter-spacing: 1px;
        }

        .form-section {
            margin-bottom: 30px;
            text-align: left;
        }

        .form-section h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #f1f1f1;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 500;
            color: #d1d1d1;
        }

        input[type="date"], input[type="time"], select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            margin-top: 5px;
            background-color: #fff;
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            margin-top: 5px;
            resize: vertical;
            background-color: #fff;
            color: #333;
        }

        .button {
            margin-top: 15px;
            padding: 15px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hall Booking</h1>

        <!-- Check Availability Section -->
        <div class="form-section">
            <h2>Check Availability</h2>
            <form action="#" method="POST">
                <label for="availability-date">Date:</label>
                <input type="date" id="availability-date" name="availability-date" required>

                <label for="availability-time">Time:</label>
                <input type="time" id="availability-time" name="availability-time" required>

                <label for="availability-hall">Select Hall:</label>
                <select id="availability-hall" name="availability-hall" required>
                    <option value="" disabled selected>Select Hall/Room</option>
                    <option value="auditorium">Mini-Auditorium</option>
                    <option value="seminar-hall">AK Seminar Hall</option>
                    <option value="seminar-hall">VB Seminar Hall</option>
                    <option value="seminar-hall">RB Seminar Hall</option>
                    <option value="seminar-hall">AB Seminar Hall</option>
                    <option value="conference-room">MBA Conference Hall</option>
                    <!-- Add more halls as needed -->
                </select>

                <button type="submit" class="button">Check Availability</button>
            </form>
        </div>

        <!-- Book Hall Section -->
        <div class="form-section">
            <h2>Book Hall</h2>
            <form action="#" method="POST">
                <label for="booking-date">Date:</label>
                <input type="date" id="booking-date" name="booking-date" required>

                <label for="booking-time">Time:</label>
                <input type="time" id="booking-time" name="booking-time" required>

                <label for="booking-hall">Select Hall:</label>
                <select id="booking-hall" name="booking-hall" required>
                    <option value="" disabled selected>Select Hall</option>
                    <option value="auditorium">Mini-Auditorium</option>
                    <option value="seminar-hall">AK Seminar Hall</option>
                    <option value="seminar-hall">VB Seminar Hall</option>
                    <option value="seminar-hall">RB Seminar Hall</option>
                    <option value="seminar-hall">AB Seminar Hall</option>
                    <option value="conference-room">MBA Conference Hall</option>
                    <!-- Add more halls as needed -->
                </select>

                <label for="occasion">Occasion:</label>
                <textarea id="occasion" name="occasion" rows="3" placeholder="Purpose of booking..." required></textarea>

                <button type="submit" class="button">Book Hall</button>
            </form>
        </div>
    </div>
</body>
</html>
