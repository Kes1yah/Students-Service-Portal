<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Availability</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('Saintgits_College_of_Engineering46 (1).jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(5px);
            color: #f1f1f1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            color: #f1f1f1;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 500;
            color: #d1d1d1;
            margin-top: 10px;
        }

        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            margin-top: 5px;
            background-color: #fff;
            color: #333;
        }

        .button {
            margin-top: 20px;
            padding: 15px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        .button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teacher Availability</h1>

        <form action="#" method="POST">
            <!-- Faculty Name -->
            <div class="form-group">
                <label for="faculty-name">Name of Faculty:</label>
                <input type="text" id="faculty-name" name="faculty-name" required>
            </div>

            <!-- Department Selection -->
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="CS">Computer Science</option>
                    <option value="EC">Electronics and Communication</option>
                    <option value="EEE">Electrical and Electronics</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="CE">Civil Engineering</option>
                    <!-- Add more departments as needed -->
                </select>
            </div>

            <!-- Date Selection -->
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <!-- Hour Selection -->
            <div class="form-group">
                <label for="hour">Hour:</label>
                <select id="hour" name="hour" required>
                    <option value="" disabled selected>Select Hour</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="button">Check Availability</button>
        </form>
    </div>
</body>
</html>
