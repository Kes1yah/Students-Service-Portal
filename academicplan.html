<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Lato', sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url('https://saintgits.org/wp-content/uploads/2022/02/10-1.jpg');
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
    }

    .container {
        text-align: center;
        color: white;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        width: 80%;
        max-width: 600px;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .container:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    h1 {
        font-size: 3em;
        margin-bottom: 10px;
        font-weight: bold;
    }

    h2 {
        font-size: 2.5em;
        margin-bottom: 30px;
        font-weight: 600;
        font-family: 'Poppins', sans-serif;
        font-style: normal;
    }

    button {
        padding: 15px 30px;
        font-size: 1.5em;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }

    button:active {
        transform: scale(0.98);
    }

    a {
        text-decoration: none;
    }
</style>
<body>
    <div class="container">
        <h1>Academic Plan</h1>
        <h2>Welcome to 2024 Academics</h2>
        <a href="ACADEMIC CALENDAR -2024-25 AY Odd Semester.pdf" download>
            <button>Download Academic Calendar</button>
        </a>
    </div>
</body>
</html>
