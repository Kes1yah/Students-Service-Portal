<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System</title>

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-image: url('./Saintgits_College_of_Engineering46 (1).jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        /* Topbar styling */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            color: white;
            position: relative;
            z-index: 1;
        }

        .topbar h2 {
            margin: 0;
            padding-left: 15px;
            font-size: 35px;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .icon-container {
            display: flex;
            gap: 20px;
            padding-right: 15px;
        }

        .icon {
            cursor: pointer;
            position: relative;
        }

        .icon img {
            width: 30px;
            height: 30px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .icon:hover .dropdown-content {
            display: block;
        }

        /* Header spacer */
        .header-spacer {
            height: 600px; /* Increase this height to make the background appear larger */
            opacity: 0.9; /* Optional: slightly transparent to show the background through */
        }

        /* Container and button styles */
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            margin-top: -100px; /* Overlap slightly with the spacer */
            backdrop-filter: blur(5px); /* Optional blur effect for better readability */
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            margin-left: 30px;
            margin-right: 30px;
        }

        .button {
            background-color: white;
            color: #333;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: 400;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            width: calc(45% - 20px);
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
            background-color: #f9f9f9;
        }

        a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Topbar with icons -->
    <div class="topbar">
        <h2>College Management System</h2> 
        <div class="icon-container">
            <!-- Notifications Icon - Bell -->
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/1827/1827369.png" alt="Notifications Icon">
                <div class="dropdown-content">
                    <a href="#">All Notifications</a>
                    <a href="#">Mark All as Read</a>
                </div>
            </div>

            <!-- Profile Icon -->
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile Icon">
                <div class="dropdown-content">
                    <a href="#">View Profile</a>
                    <a href="#">Edit Profile</a>
                    <a href="#">Reset Password</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Header Spacer (acts as a placeholder without separate background) -->
    <div class="header-spacer"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Row 1 -->
        <div class="row">
            <div class="button"><a href="permissions.html">Permissions Letter</a></div>
            <div class="button"><a href="uniform order.html">Uniform Order</a></div>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <div class="button"><a href="hallbook.html">Class/Hall Booking</a></div>
            <div class="button"><a href="tchavail.html">Teachers Availability</a></div>
        </div>

        <!-- Row 3 -->
        <div class="row">
            <div class="button"><a href="upcoming_events.html">Upcoming Events</a></div>
            <div class="button"><a href="library_availability.html">Library Book Availability</a></div>
        </div>

        <!-- New Row with Curriculum and Academic Plan buttons -->
        <div class="row">
            <div class="button"><a href="curriculum.html">Curriculum</a></div>
            <div class="button"><a href="academicplan.html">Academic Plan</a></div>
        </div>
    </div>

</body>
</html>
