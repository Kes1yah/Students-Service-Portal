<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform Orders</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://saintgits.org/wp-content/uploads/2022/02/10-1.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Reduced darkness */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 700px;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 600;
            text-transform: uppercase;
            color: #f1f1f1;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
            color: #d1d1d1;
        }

        label {
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 10px;
            display: block;
        }

        .gender-options {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 10px;
        }

        .gender-options label {
            font-size: 1em;
            font-weight: 400;
            display: flex;
            align-items: center;
        }

        .gender-options input[type="radio"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .dropdown-group {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping of items */
            gap: 20px;
            justify-content: space-between;
            margin-top: 10px;
        }

        .dropdown-group select {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 220px;
            margin-top: 10px;
            background-color: #fff;
        }

        input[type="date"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 250px;
            margin-top: 10px;
        }

        .submit-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .submit-button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .submit-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uniform Orders</h1>
        
        <form action="#" method="POST">
            <!-- Gender Selection -->
            <div class="form-group">
                <label for="gender">Select Gender:</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>
            </div>

            <!-- Uniform Item Selection with Dropdowns for Quantity -->
            <div class="form-group">
                <label>Select Uniform Items and Quantity:</label>
                <div class="dropdown-group">
                    <div>
                        <label for="shirt">Shirt:</label>
                        <select id="shirt" name="shirt-quantity">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div>
                        <label for="pants">Pants:</label>
                        <select id="pants" name="pants-quantity">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div>
                        <label for="overcoat">Overcoat (for girls):</label>
                        <select id="overcoat" name="overcoat-quantity">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div>
                        <label for="blazer">Blazer:</label>
                        <select id="blazer" name="blazer-quantity">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Measurement Date Selection -->
            <div class="form-group">
                <label for="measurement-date">Book Measurement Date:</label>
                <input type="date" id="measurement-date" name="measurement-date" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-button">Submit Order</button>
        </form>
    </div>
</body>
</html>
